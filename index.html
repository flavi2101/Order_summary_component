<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <img alt="listenen-music" src="./assets/images/illustration-hero.svg" />
    </aside>
    <h1>Order Sumary</h1>
    <p>
      You can now listen to <em>millions</em> of
      <b>songs,audiobooks, and podcasts</b> on any device
      <strong>anywhere</strong> you like!
    </p>
    <div>
      <img src="./assets/images/icon-music.svg" alt="icon music" />
      <hgroup>
        <h1>Anunual Plan</h1>
        <h2>$59,99/year</h2>
      </hgroup>
      <a href="">Change</a>
    </div>
    <button>Proceed to Payment</button>
    <strong><a href="">Cancel Order</a></strong>
    <p class="validator">
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img
          style="border: 0; width: 88px; height: 31px"
          src="http://jigsaw.w3.org/css-validator/images/vcss"
          alt="Valid CSS!"
        />
      </a>
    </p>
  </body>
</html>
